    <script src="./javaScript.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {

                        limon: '#ADFF2F'

<body class="bg-gray-100">

    <!-- Navbar (Mobile) -->
    <header class="nav_bar bg-violeta text-white p-4 flex justify-between items-center md:hidden" id="nav_bar">
        <h1 class="text-xl font-bold">üí∞ Ahorradas</h1>
        <button id="menu_btn_mobile" class="text-2xl">‚ò∞</button>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" id="sidebar" class="bg-violeta text-white w-64 h-screen fixed top-0 left-0 p-6 transform -translate-x-full transition-transform md:translate-x-0 ">
        <!--  -->
        <!-- -->
        <header class="bg-violeta text-white p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">üí∞ Ahorradas</h1>
            <button id="menu_btn_medium" class="text-2xl md:hidden">√ó</button>
        </header>
        <nav class="sime_burguer_menu space-y-4 md:z-1">
            <button id="balance_section_button" class="block py-2 px-4 rounded hover:bg-limon text-white">üìä Balance</button>
            <button id="categories_section_button" class="block py-2 px-4 rounded hover:bg-limon text-white">üìÅ Categor√≠as</button>
            <button id="reports_section_button" class="block py-2 px-4 rounded hover:bg-limon text-white">‚ùì Reportes</button>

    <!-- Contenido Principal -->
    <main class="p-6 md:ml-64">
        <div class="balance_tab" id="balance_tab">
            <!-- Secci√≥n de Balance -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-4">
                <h2 class="text-2xl font-bold text-violeta mb-2">Balance</h2>
                <div class="flex flex-col md:flex-row md:justify-between">
                    <p>Ganancias: <span class="text-limon font-bold">+$5000</span></p>
                    <p>Gastos: <span class="text-red-500 font-bold">-$2000</span></p>
                    <p>Total: <span class="font-bold">$3000</span></p>
                </div>
            </div>

            <!-- Filtros -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-4">
                <h2 class="text-xl font-semibold mb-3 text-violeta">Filtros</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <select class="p-2 border rounded focus:ring-2 focus:ring-limon">
                        <option value="">Todas las categor√≠as</option>
                        <option value="comida">Comida</option>
                        <option value="transporte">Transporte</option>
                    </select>
                    <select class="p-2 border rounded focus:ring-2 focus:ring-limon">
                        <option value="">Tipo</option>
                        <option value="ganancia">Ganancia</option>
                        <option value="gasto">Gasto</option>
                    </select>
                    <input type="date" id="from_select_input" class="p-2 border rounded focus:ring-2 focus:ring-limon" required>
                    <select name="" id="order-by-select" class="p-2 border rounded focus:ring-2 focus:ring-limon" required>
                        <option value="M√°s reciente">M√°s reciente</option>
                        <option value="Menos reciente">Menos reciente</option>
                        <option value="Mayor monto">Mayor monto</option>
                        <option value="Menor monto">Menor monto</option>
                        <option value="A/Z">A/Z</option>
                        <option value="Z/A">Z/A</option>
                    </select>
                </div>
            </div>

            <!-- Tabla de Operaciones -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold mb-3 text-violeta">Operaciones</h2>

                    <thead>

                            <th class="p-2 text-left">Descripci√≥n</th>
                            <th class="p-2 text-left">Categor√≠a</th>
                            <th class="p-2 text-left">Monto</th>
                            <th class="p-2 text-left">Fecha</th>
                            <th class="p-2 text-left">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="nwoperation_render hidden" id="nwoperation_render">
                    </tbody>
                </table>
                <div class="no_operations" id="no_operations">

                </div>
            </div>
        </div>

    <!-- Nueva Categor√≠a -->
        <div class="nwcategory_tab hidden bg-gray-100 min-h-screen flex items-center justify-center" id="nwcategory_tab">
            <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        
                <div class="mb-4">
                    <h2 class="text-xl font-semibold mb-2">Nueva Categor√≠a</h2>
                    <input id="name_nwcategory_input" type="text" placeholder="Nombre"
                        class="w-full p-2 border rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <button class="add_nwcategory_button bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Agregar</button>
                </div>
                <table>
                    <tbody class="nwcategory_render" id="nwcategory_render">
                    </tbody>
                </table>
            </div>
        </div>

    <!-- Nueva Operaci√≥n -->
        <div class="nwoperation_tab hidden bg-gray-100 min-h-screen flex items-center justify-center" id="nwoperation_tab">
            <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        
                <div class="mb-4">
                    <h2 class="text-xl font-semibold mb-2">Nueva Operaci√≥n</h2>
                    <input id="description_nwoperation_input" type="text" placeholder="Descripci√≥n"
                        class="w-full p-2 border rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <input id="amount_nwoperation_input" type="number" placeholder="Monto"

                    <select id="type_nwoperation_input" class="w-full p-2 border rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400" value="Tipo">
                        <option value="ganancia">Ganancia</option>
                        <option value="gasto">Gasto</option>
                    </select>
                    <select id="category_nwoperation_input" class="w-full p-2 border rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400" value="Category">
                    </select>
                    <input type="date" id="date_nwoperation_input" class="w-full p-2 border rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <button class="cancel_nwoperation_button bg-blue-500 text-white p-2 rounded hover:bg-blue-600" id="cancel_nwoperation_button">Cancelar</button>
                    <button class="add_nwoperation_button bg-blue-500 text-white p-2 rounded hover:bg-blue-600" id="add_nwoperation_button">Agregar</button>
                </div>
            </div>
        </div>

    <!-- Editar Categor√≠a -->
        <div class="editcategory_tab hidden bg-gray-100 min-h-screen flex items-center justify-center" id="editcategory_tab">
            <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        
                <div class="mb-4">
                    <h2 class="text-xl font-semibold mb-2">Editar Catergor√≠a</h2>
                    <input id="name_editcategory_input" type="text" placeholder="Descripci√≥n"

                    <input id="amount_editcategory_input" type="number" placeholder="Monto"

                    <select id="type_editcategory_input" class="w-full p-2 border rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400" value="Tipo">
                        <option value="ganancia">Ganancia</option>
                        <option value="gasto">Gasto</option>
                    </select>
                    <input type="date" id="date_editcategory_button" class="w-full p-2 border rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <button class="cancel_editcategory_button bg-blue-500 text-white p-2 rounded hover:bg-blue-600" id="cancel_editcategory_button">Cancelar</button>
                    <button class="edit_editcategory_button bg-blue-500 text-white p-2 rounded hover:bg-blue-600" id="edit_editcategory_button">Editar</button>

        <div class="editoperation_tab hidden bg-gray-100 min-h-screen flex items-center justify-center" id="editoperation_tab">
            <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        
                <div class="mb-4">
                    <h2 class="text-xl font-semibold mb-2">Editar Operaci√≥n</h2>
                    <input id="description_editoperation_input" type="text" placeholder="Descripci√≥n"
                        class="w-full p-2 border rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <input id="amount_editoperation_input" type="number" placeholder="Monto"

                    <select id="type_editoperation_input" class="w-full p-2 border rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400" value="Tipo">
