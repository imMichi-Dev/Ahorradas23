<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorradas - Control de Gastos</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        violeta: '#4B0082',
                        limon: '#ADFF2F'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">

    <!-- Navbar (Mobile) -->
    <header class="bg-violeta text-white p-4 flex justify-between items-center md:hidden">
        <h1 class="text-xl font-bold">üí∞ Ahorradas</h1>
        <button id="menu-btn" class="text-2xl">‚ò∞</button>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="bg-violeta text-white w-64 h-screen fixed top-0 left-0 p-6 transform -translate-x-full transition-transform md:translate-x-0">
        <header class="bg-violeta text-white p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">üí∞ Ahorradas</h1>
            <button id="menu-btn" class="text-2xl">√ó</button>
        </header>
        <nav class="space-y-4">
            <a href="#" class="block py-2 px-4 rounded hover:bg-limon text-white">üìä Balance</a>
            <a href="#" class="block py-2 px-4 rounded hover:bg-limon text-white">üìÅ Categor√≠as</a>
            <a href="#" class="block py-2 px-4 rounded hover:bg-limon text-white">‚öô Configuraci√≥n</a>
        </nav>
    </aside>

    <!-- Contenido Principal -->
    <main class="p-6 md:ml-64">
        <!-- Secci√≥n de Balance -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-4">
            <h2 class="text-2xl font-bold text-violeta mb-2">Balance</h2>
            <div class="flex flex-col md:flex-row md:justify-between">
                <p>Ganancias: <span class="text-limon font-bold">+$5000</span></p>
                <p>Gastos: <span class="text-red-500 font-bold">-$2000</span></p>
                <p>Total: <span class="font-bold">$3000</span></p>
            </div>
        </div>

        <!-- Filtros -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-4">
            <h2 class="text-xl font-semibold mb-3 text-violeta">Filtros</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" placeholder="Buscar" class="p-2 border rounded focus:ring-2 focus:ring-limon">
                <select class="p-2 border rounded focus:ring-2 focus:ring-limon">
                    <option value="">Todas las categor√≠as</option>
                    <option value="comida">Comida</option>
                    <option value="transporte">Transporte</option>
                </select>
                <select class="p-2 border rounded focus:ring-2 focus:ring-limon">
                    <option value="">Tipo</option>
                    <option value="ganancia">Ganancia</option>
                    <option value="gasto">Gasto</option>
                </select>
                <button class="bg-limon text-black p-2 rounded hover:bg-green-400">Aplicar</button>
            </div>
        </div>

        <!-- Tabla de Operaciones -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-3 text-violeta">Operaciones</h2>
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2 text-left">Descripci√≥n</th>
                        <th class="p-2 text-left">Categor√≠a</th>
                        <th class="p-2 text-left">Monto</th>
                        <th class="p-2 text-left">Fecha</th>
                        <th class="p-2 text-left">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b">
                        <td class="p-2">Cena en restaurante</td>
                        <td class="p-2">Comida</td>
                        <td class="p-2 text-red-500">-$50</td>
                        <td class="p-2">2024-02-25</td>
                        <td class="p-2">
                            <button class="text-violeta mr-2">Editar</button>
                            <button class="text-red-500">Eliminar</button>
                        </td>
                    </tr>
                    <tr class="border-b">
                        <td class="p-2">Salario</td>
                        <td class="p-2">Trabajo</td>
                        <td class="p-2 text-limon">+$3000</td>
                        <td class="p-2">2024-02-20</td>
                        <td class="p-2">
                            <button class="text-violeta mr-2">Editar</button>
                            <button class="text-red-500">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Script para Sidebar -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
    </script>

</body>
</html>
